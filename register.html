<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน2</title>
    <!-- นำเข้า Tailwind CSS สำหรับการออกแบบ -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- นำเข้า SweetAlert2 สำหรับการแสดงการแจ้งเตือน -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- นำเข้า LIFF SDK สำหรับการเชื่อมต่อกับ LINE -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body class="bg-slate-100 min-h-screen">
    <div class="max-w-md m-auto p-4">
        <form>
            <div class="bg-white rounded-lg p-6 shadow-md">
                <h1 class="text-2xl font-semibold mb-4 text-center">ลงทะเบียน</h1>
                
                <!-- ฟิลด์ต่างๆ -->
                <div class="mb-4">
                    <!-- ฟิลด์สำหรับใส่ Line ID -->
                    <input type="text" class="input-field w-full bg-slate-200 p-2 text-slate-500 text-sm text-center rounded-lg" id="userlineId" placeholder="Line ID" name="userlineId" readonly>
                </div>
                <div class="mb-4">
                    <!-- ฟิลด์สำหรับใส่ชื่อ-สกุล -->
                    <input type="text" class="input-field w-full border border-slate-300 p-2 text-md rounded-lg" id="nameSurname" placeholder="ชื่อ-สกุล" name="nameSurname" required>
                </div>
                <div class="mb-4">
                    <!-- ฟิลด์สำหรับใส่เลขประจำตัวผู้ป่วย -->
                    <input type="text" class="input-field w-full border border-slate-300 p-2 text-md rounded-lg" id="patientId" placeholder="เลขประจำตัวผู้ป่วย" name="patientId" required>
                </div>
                <div class="mb-4">
                    <!-- ฟิลด์สำหรับเลือกเพศ -->
                    <select class="input-field w-full border border-slate-300 p-2 text-md rounded-lg" id="gender" name="gender" required>
                        <option value="" disabled selected>เลือกเพศ</option>
                        <option value="ชาย">ชาย</option>
                        <option value="หญิง">หญิง</option>
                        <option value="ไม่ระบุ">ไม่ระบุ</option>
                    </select>
                </div>
                <div class="mb-4">
                    <!-- ฟิลด์สำหรับใส่วันเกิด -->
                    <input type="date" class="input-field w-full border border-slate-300 p-2 text-md rounded-lg" id="birthdate" name="birthdate" required>
                </div>
                <div class="mb-4">
                    <!-- ฟิลด์สำหรับใส่ที่อยู่ -->
                    <textarea class="input-field w-full border border-slate-300 p-2 text-md rounded-lg" id="address" placeholder="ที่อยู่" name="address" required></textarea>
                </div>
                <div class="mb-4">
                    <!-- ฟิลด์สำหรับใส่เบอร์โทร -->
                    <input type="tel" class="input-field w-full border border-slate-300 p-2 text-md rounded-lg" id="phoneNumber" placeholder="เบอร์โทร" name="phoneNumber" required>
                </div>
                <div class="mb-4">
                    <!-- ฟิลด์สำหรับใส่ระดับการศึกษา -->
                    <input type="text" class="input-field w-full border border-slate-300 p-2 text-md rounded-lg" id="educationLevel" placeholder="ระดับการศึกษา" name="educationLevel" required>
                </div>
                <div class="mb-4">
                    <!-- ฟิลด์สำหรับใส่อาชีพ -->
                    <input type="text" class="input-field w-full border border-slate-300 p-2 text-md rounded-lg" id="occupation" placeholder="อาชีพ" name="occupation" required>
                </div>
                <div class="mb-4">
                    <!-- ฟิลด์สำหรับใส่สถานภาพสมรส -->
                    <select class="input-field w-full border border-slate-300 p-2 text-md rounded-lg" id="maritalStatus" name="maritalStatus" required>
                        <option value="" disabled selected>เลือกสถานภาพสมรส</option>
                        <option value="โสด">โสด</option>
                        <option value="สมรส">สมรส</option>
                        <option value="หย่าร้าง">หย่าร้าง</option>
                        <option value="อื่นๆ">อื่นๆ</option>
                    </select>
                </div>
                <div class="mb-4">
                    <!-- ฟิลด์สำหรับใส่สิทธิการรักษา -->
                    <input type="text" class="input-field w-full border border-slate-300 p-2 text-md rounded-lg" id="healthcareRights" placeholder="สิทธิการรักษา" name="healthcareRights" required>
                </div>
                <div class="mb-4">
                    <!-- ฟิลด์สำหรับอัปโหลดรูปภาพ -->
                    <label for="file" class="block text-sm font-medium text-gray-600">อัพโหลดรูปภาพ</label>
                    <input type="file" id="file" name="file" accept="image/*" class="mt-1 p-2 border rounded-md w-full">
                </div>
                <div class="mb-4">
                    <!-- แสดงภาพที่อัพโหลด -->
                    <img src="https://via.placeholder.com/100" alt="รูปภาพ" id="preview" class="mt-2 w-24 h-24 object-cover rounded-md">
                </div>
                <!-- ปุ่มสำหรับบันทึกข้อมูล -->
                <button type="button" id="submitBtn" class="bg-slate-800 text-center w-full text-white py-2 px-4 rounded-lg hover:bg-blue-700">บันทึกข้อมูล</button>
            </div>
        </form>
    </div>
    
    <script>
        // URL ของ Web App ที่ใช้ในการลงทะเบียน
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzqRpgHfR6FhsAPSylanLgCdvv18vXcxTv--6X-52imoyEo3RIyfkqy1ggRz-IVKZORkg/exec'; 
        // LIFF ID สำหรับการเชื่อมต่อกับ LINE
        const LIFF_ID = '2005732932-5PmW19MO'; // กรุณาตรวจสอบว่า LIFF ID ถูกต้อง

        // ฟังก์ชันเริ่มต้น LIFF SDK เมื่อโหลดหน้าเว็บ
        window.onload = function () {
            initializeLiff();
        };

        // ฟังก์ชันสำหรับเริ่มต้น LIFF SDK
        async function initializeLiff() {
            try {
                await liff.init({ liffId: `${LIFF_ID}` });

                if (liff.isLoggedIn()) {
                    getUserProfile(); // ถ้าเข้าสู่ระบบแล้วให้ดึงข้อมูลโปรไฟล์
                } else {
                    liff.login(); // ถ้ายังไม่ได้เข้าสู่ระบบ ให้เข้าสู่ระบบก่อน
                }
            } catch (error) {
                console.error('เกิดข้อผิดพลาดในการเริ่มต้น LIFF:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Initialization Error',
                    text: 'เกิดข้อผิดพลาดในการเชื่อมต่อกับ LINE.',
                });
            }
        }

        // ฟังก์ชันสำหรับดึงข้อมูลโปรไฟล์ของผู้ใช้จาก LINE
        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                document.getElementById('userlineId').value = profile.userId; // กำหนดค่า Line ID ในฟิลด์
            } catch (error) {
                console.error('เกิดข้อผิดพลาดในการดึงข้อมูลโปรไฟล์:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Profile Error',
                    text: 'เกิดข้อผิดพลาดในการดึงข้อมูลโปรไฟล์จาก LINE.',
                });
            }
        }

        // ฟังก์ชันสำหรับส่งข้อความ Flex ไปยังผู้ใช้
        async function sendFlexMessage() {
            const flexMessage = {
                type: 'flex',
                altText: 'ลงทะเบียนเรียบร้อย',
                contents: {
                    type: 'bubble',
                    styles: {
                        header: {
                            backgroundColor: '#f0f0f0'
                        },
                        footer: {
                            backgroundColor: '#f0f0f0'
                        },
                        body: {
                            backgroundColor: '#ffffff'
                        }
                    },
                    header: {
                        type: 'box',
                        layout: 'vertical',
                        contents: [
                            {
                                type: 'text',
                                text: 'ข้อมูลลงทะเบียนสำเร็จ',
                                weight: 'bold',
                                size: 'lg',
                                color: '#000000',
                                align: 'center'
                            }
                        ]
                    },
                    body: {
                        type: 'box',
                        layout: 'vertical',
                        contents: [
                            {
                                type: 'box',
                                layout: 'vertical',
                                margin: 'lg',
                                spacing: 'sm',
                                contents: [
                                    // ตัวอย่างการแสดงข้อมูล
                                    {
                                        type: 'box',
                                        layout: 'horizontal',
                                        contents: [
                                            {
                                                type: 'text',
                                                text: 'ชื่อ-สกุล',
                                                size: 'sm',
                                                color: '#555555',
                                                flex: 1
                                            },
                                            {
                                                type: 'text',
                                                text: document.getElementById('nameSurname').value,
                                                size: 'sm',
                                                color: '#111111',
                                                align: 'end',
                                                flex: 2
                                            }
                                        ]
                                    },
                                    // เพิ่มกล่องข้อมูลอื่นๆ ตามต้องการ
                                    {
                                        type: 'box',
                                        layout: 'horizontal',
                                        contents: [
                                            {
                                                type: 'text',
                                                text: 'เลขประจำตัวผู้ป่วย',
                                                size: 'sm',
                                                color: '#555555',
                                                flex: 1
                                            },
                                            {
                                                type: 'text',
                                                text: document.getElementById('patientId').value,
                                                size: 'sm',
                                                color: '#111111',
                                                align: 'end',
                                                flex: 2
                                            }
                                        ]
                                    },
                                    // เพิ่มฟิลด์อื่นๆ ตามต้องการ
                                ]
                            }
                        ]
                    },
                    footer: {
                        type: 'box',
                        layout: 'vertical',
                        contents: [
                            {
                                type: 'text',
                                text: 'ยินดีต้อนรับ!',
                                size: 'sm',
                                color: '#aaaaaa',
                                align: 'center'
                            }
                        ]
                    }
                }
            };

            try {
                await liff.sendMessages([flexMessage]); // ส่งข้อความ Flex ผ่าน LIFF
            } catch (error) {
                console.error('เกิดข้อผิดพลาดในการส่ง Flex Message:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'ส่งข้อความไม่สำเร็จ',
                    text: 'เกิดข้อผิดพลาดในการส่งข้อความ Flex Message.',
                });
            }
        }

        // กำหนดตัวแปรสำหรับใช้ในฟังก์ชันต่างๆ
        let url = `${WEB_APP_URL}`;
        let userlineIdInput = document.getElementById("userlineId");
        let nameSurnameInput = document.getElementById("nameSurname");
        let patientIdInput = document.getElementById("patientId");
        let genderInput = document.getElementById("gender");
        let birthdateInput = document.getElementById("birthdate");
        let addressInput = document.getElementById("address");
        let phoneNumberInput = document.getElementById("phoneNumber");
        let educationLevelInput = document.getElementById("educationLevel");
        let occupationInput = document.getElementById("occupation");
        let maritalStatusInput = document.getElementById("maritalStatus");
        let healthcareRightsInput = document.getElementById("healthcareRights");
        let fileInput = document.getElementById("file");
        let previewImg = document.getElementById("preview");
        let submitBtn = document.getElementById("submitBtn");

        // ฟังก์ชันสำหรับแสดงภาพที่อัปโหลด
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // ฟังก์ชันสำหรับตรวจสอบการกรอกข้อมูลในฟิลด์ที่จำเป็น
        function validateForm() {
            const userlineId = userlineIdInput.value.trim();
            const nameSurname = nameSurnameInput.value.trim();
            const patientId = patientIdInput.value.trim();
            const gender = genderInput.value.trim();
            const birthdate = birthdateInput.value.trim();
            const address = addressInput.value.trim();
            const phoneNumber = phoneNumberInput.value.trim();
            const educationLevel = educationLevelInput.value.trim();
            const occupation = occupationInput.value.trim();
            const maritalStatus = maritalStatusInput.value.trim();
            const healthcareRights = healthcareRightsInput.value.trim();
            const file = fileInput.files[0];

            if (
                userlineId === '' || 
                nameSurname === '' || 
                patientId === '' || 
                gender === '' || 
                birthdate === '' || 
                address === '' || 
                phoneNumber === '' || 
                educationLevel === '' || 
                occupation === '' || 
                maritalStatus === '' || 
                healthcareRights === '' ||
                !file
            ) {
                return false;
            }

            return true;
        }

        // เพิ่ม event listener สำหรับปุ่มบันทึกข้อมูล
        submitBtn.addEventListener('click', async (event) => {
            event.preventDefault();

            if (!validateForm()) { // ตรวจสอบว่ากรอกข้อมูลครบถ้วนหรือไม่
                Swal.fire({
                    icon: 'error',
                    title: 'Validation Error',
                    text: 'กรุณากรอกข้อมูลในช่องที่จำเป็นและอัปโหลดรูปภาพ.',
                });
                return;
            }

            const isConfirmed = await showConfirmationDialog(); // แสดงกล่องยืนยันก่อนบันทึกข้อมูล

            if (isConfirmed) {
                submitBtn.disabled = true;

                try {
                    const file = fileInput.files[0];
                    const reader = new FileReader();

                    reader.onloadend = async () => {
                        const base64 = reader.result.split("base64,")[1];

                        const obj = {
                            lineId: userlineIdInput.value,
                            nameSurname: nameSurnameInput.value,
                            patientId: patientIdInput.value,
                            gender: genderInput.value,
                            birthdate: birthdateInput.value,
                            address: addressInput.value,
                            phoneNumber: phoneNumberInput.value,
                            educationLevel: educationLevelInput.value,
                            occupation: occupationInput.value,
                            maritalStatus: maritalStatusInput.value,
                            healthcareRights: healthcareRightsInput.value,
                            base64: base64,
                            type: file.type,
                            name: file.name
                        };

                        Swal.fire({
                            title: '<div class="text-md">กำลังบันทึก, รอสักครู่...</div>',
                            allowOutsideClick: false,
                            showConfirmButton: false,
                            html: '<div class="swal2-loading"></div>',
                            didOpen: () => {
                                Swal.showLoading();
                            }
                        });

                        let response = await fetch(url, {
                            method: "POST",
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(obj) // ส่งข้อมูลในรูปแบบ JSON ไปยัง Web App
                        });

                        let data = await response.text();

                        if (response.ok) {
                            Swal.fire({
                                title: 'สำเร็จ!',
                                text: 'บันทึกข้อมูลของคุณเรียบร้อย!',
                                icon: 'success',
                                confirmButtonText: 'ปิด',
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    sendFlexMessage(); // ส่งข้อความ Flex หลังจากบันทึกข้อมูลสำเร็จ
                                    liff.closeWindow(); // ปิดหน้าต่าง LIFF เมื่อบันทึกข้อมูลสำเร็จ
                                }
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: `เกิดข้อผิดพลาดขณะส่งข้อมูล: ${data}`,
                            });
                            console.error('Response not OK:', data);
                        }

                        console.log(data);
                        submitBtn.disabled = false;
                    };

                    reader.readAsDataURL(file);
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'เกิดข้อผิดพลาดขณะส่งข้อมูล.',
                    });

                    console.error(error);
                    submitBtn.disabled = false;
                }
            } else {
                Swal.fire('Submission Canceled', 'ข้อมูลของคุณไม่ได้ถูกส่ง.', 'info'); // แสดงข้อความถ้ายกเลิกการส่งข้อมูล
            }
        });

        // ฟังก์ชันสำหรับแสดงกล่องยืนยันก่อนส่งข้อมูล
        async function showConfirmationDialog() {
            const confirmation = await Swal.fire({
                title: 'ยืนยันการส่งข้อมูล',
                text: 'แน่ใจ ว่าคุณกำลังส่งข้อมูล?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'ใช่, ส่งข้อมูล!',
                cancelButtonText: 'ไม่, ยกเลิก'
            });

            return confirmation.isConfirmed;
        }
    </script>
</body>
</html>
